<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Buy Offer Title</td>
          <td>
            <input
              id="productTitle"
              type="text"
              name="productTitle"
              placeholder="Enter your requirement"
            />
          </td>
        </tr>
        <tr>
          <td>Detailed Description</td>
          <td>
            <textarea
              id="productDetailedDescription"
              type="text"
              name="productDetailedDescription"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input
              id="userEmail"
              type="email"
              name="userEmail"
              placeholder="name@example.com"
            />
          </td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td>
            <input
              id="contactPhoneNumber"
              type="text"
              name="contactPhoneNumber"
              placeholder="+61"
            />
          </td>
        </tr>
        <tr>
          <td>Enter quantity</td>
          <td>
            <input
              id="requiredQuantity"
              type="text"
              name="requiredQuantity"
              placeholder="Enter quantity"
            />
          </td>
        </tr>
        <tr>
          <td>Enter quantity unites</td>
          <td>
            <input
              id="quantityUnites"
              type="text"
              name="quantityUnites"
              placeholder="Enter quantity unites"
            />
          </td>
        </tr>
        <tr>
          <td>Country of delivery</td>
          <td>
            <input
              id="country"
              type="text"
              name="country"
              placeholder="Enter your country name"
            />
          </td>
        </tr>
        <tr>
            <td><input type="submit" value="Post instaQuote"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
